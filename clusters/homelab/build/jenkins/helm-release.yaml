apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: jenkins
  namespace: build
spec:
  interval: 1m
  chart:
    spec:
      chart: jenkins
      version: 3.2.4
      sourceRef:
        kind: HelmRepository
        name: jenkins
        namespace: build
      interval: 1m
  values:
    controller:
      image: jenkins4eval/jenkins
      tag: "2.284-arm64"   
      additionalPlugins:
        - docker-workflow:1.26
      ingress:
        enabled: true
        hostName: jenkins.k3s
        annotations:
          kubernetes.io/ingress.class: traefik
    agent:
      image: pi4k8s/inbound-agent
      tag: 4.3
    persistence:
      storageClass: managed-nfs-storage