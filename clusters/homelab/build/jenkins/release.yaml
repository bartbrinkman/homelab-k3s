apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: jenkins
  namespace: build
spec:
  interval: 1m
  timeout: 30m
  chart:
    spec:
      chart: jenkins
      version: 3.2.4
      sourceRef:
        kind: HelmRepository
        name: jenkins
        namespace: default
  values:
    controller:
      image: jenkins4eval/jenkins
      tag: "2.284-arm64"   
      additionalPlugins:
        - docker-workflow:1.26
      resources:
        limits:
          memory: "1536Mi"
      ingress:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: traefik
          cert-manager.io/cluster-issuer: letsencrypt
        hostName: jenkins.k3s.bartbrinkman.nl
      probes:
        startupProbe:
          timeoutSeconds: 30
          failureThreshold: 50
    persistence:
      storageClass: managed-nfs-storage
    tls:
      - hosts:
          - jenkins.k3s.bartbrinkman.nl
        secretName: jenkins-k3s-bartbrinkman-nl-tls
