apiVersion: helm.cattle.io/v1
kind: HelmChartConfig
metadata:
  name: traefik
  namespace: kube-system
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
spec:
  valuesContent: |-
    dashboard:
      enabled: true
      domain: traefik.k3s.bartbrinkman.nl
    ports:
      websecure:
        tls:
          certResolver: letsencrypt
          domains:
            - main: traefik.k3s.bartbrinkman.nl

