apiVersion: helm.toolkit.fluxcd.io/v2beta1  
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: monitoring
spec:
  interval: 1m
  timeout: 30m
  chart:
    spec:
      chart: kube-prometheus-stack
      version: 14.0.1
      sourceRef:
        kind: HelmRepository
        name: kube-prometheus-stack
        namespace: default      
  values:
    alertmanager:
      enabled: false

    kubeApiServer:
      enabled: false

    kubelet:
      enabled: true

    kubeControllerManager:
      enabled: false

    coreDns:
      enabled: false

    kubeDns:
      enabled: false

    kubeEtcd:
      enabled: false

    kubeScheduler:
      enabled: false

    kubeProxy:
      enabled: false

    kubeStateMetrics:
      enabled: false

    grafana:
      ingress:
        enabled: true
        annotations: 
          kubernetes.io/ingress.class: traefik
          cert-manager.io/cluster-issuer: letsencrypt
        hosts:
          - grafana.k3s.bartbrinkman.nl
        tls:
          - secretName: grafana-k3s-bartbrinkman-nl-tls
            hosts:
              - grafana.k3s.bartbrinkman.nl
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                - key: node-role.kubernetes.io/master
                  operator: DoesNotExist
    
    prometheus:
      prometheusSpec:
        scrapeInterval: 30s
        resources:
          limits: 
            memory: 1536Mi
        storageSpec: 
          volumeClaimTemplate:
            spec:
              storageClassName: managed-nfs-storage
              accessModes: ["ReadWriteOnce"]
              resources:
                requests:
                  storage: 50Gi
        retention: 30d
        affinity:
          nodeAffinity:
            requiredDuringSchedulingIgnoredDuringExecution:
              nodeSelectorTerms:
                - matchExpressions:
                  - key: node-role.kubernetes.io/master
                    operator: DoesNotExist

    prometheusOperator:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                - key: node-role.kubernetes.io/master
                  operator: DoesNotExist
                                
